<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psicometría Aplicada II - Sistema de Repaso</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
 
   <style>
    /* ---------- VARIABLES TEMA ---------- */
    :root[data-theme="light"] {
      --bg-color: #f8f9fa;
      --bg-gradient: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      --text-color: #212529;
      --text-secondary: #495057;
      --text-muted: #6c757d;
      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(0, 0, 0, 0.1);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      --primary-color: #6366f1;
      --secondary-color: #a855f7;
      --accent-color: #ec4899;
      --success-color: #10b981;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --info-color: #3b82f6;
      --border-radius: 16px;
      --border-radius-sm: 12px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-fast: all 0.15s ease-out;
    }
    :root[data-theme="dark"] {
      --bg-color: #0f172a;
      --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      --text-color: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      --primary-color: #6366f1;
      --secondary-color: #a855f7;
      --accent-color: #ec4899;
      --success-color: #10b981;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --info-color: #3b82f6;
      --border-radius: 16px;
      --border-radius-sm: 12px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-fast: all 0.15s ease-out;
    }

    /* ---------- RESET ---------- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      background-attachment: fixed;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }
    .hidden { display: none !important; }

    /* ---------- CONTENEDOR ---------- */
    .container {
      width: 100%;
      max-width: 900px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: var(--glass-shadow);
      padding: 40px;
      text-align: center;
      position: relative;
      animation: slideIn 0.6s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* ---------- HEADER ---------- */
    .header-bar {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .theme-toggle {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.3rem;
      color: var(--text-color);
      transition: var(--transition);
    }
    .theme-toggle:hover { transform: scale(1.1); }

    /* ---------- TÍTULO ---------- */
    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 20px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: glow 3s ease-in-out infinite;
    }
    @keyframes glow {
      0%, 100% { text-shadow: 0 0 20px rgba(99, 102, 241, 0.3); }
      50% { text-shadow: 0 0 30px rgba(99, 102, 241, 0.6); }
    }
    .subtitle {
      font-size: 1.3rem;
      color: var(--text-secondary);
      margin-bottom: 50px;
      font-weight: 400;
    }

    /* ---------- TARJETAS TEMA ---------- */
    .topics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      margin: 40px 0;
    }
    .topic-card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius);
      backdrop-filter: blur(15px);
      padding: 25px;
      text-align: center;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }
    .topic-card::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.6s;
    }
    .topic-card:hover::before { left: 100%; }
    .topic-card:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2); }
    .topic-card h3 { font-size: 1.4rem; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 10px; }
    .topic-card p { font-size: 0.95rem; color: var(--text-secondary); margin-bottom: 20px; }
    .topic-actions { display: flex; gap: 10px; justify-content: center; }
    .topic-actions button {
      flex: 1;
      padding: 10px 12px;
      font-size: 0.9rem;
      border-radius: var(--border-radius-sm);
      border: 1px solid var(--glass-border);
      background: var(--glass-bg);
      color: var(--text-color);
      cursor: pointer;
      transition: var(--transition);
    }
    .topic-actions button:hover {
      border-color: var(--primary-color);
      transform: scale(1.05);
    }

    /* ---------- BOTÓN GLOBAL EXAMEN ---------- */
    .global-exam-btn {
      width: 100%;
      max-width: 400px;
      margin: 30px auto 0;
      padding: 18px 30px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(135deg, var(--danger-color), #f87171);
      border: none;
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3);
    }
    .global-exam-btn:hover { transform: scale(1.02) translateY(-3px); }

    /* ---------- MODALES ---------- */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal-content {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius);
      padding: 30px;
      max-width: 800px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      backdrop-filter: blur(20px);
      animation: modalSlideIn 0.4s ease;
    }
    .modal-content.narrow { max-width: 400px; }
    @keyframes modalSlideIn {
      from { opacity: 0; transform: translateY(-50px) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .modal-header h3 { font-size: 1.3rem; }
    .close-modal {
      background: var(--danger-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 36px; height: 36px;
      cursor: pointer;
      font-size: 1rem;
    }
    .close-modal:hover { transform: rotate(90deg) scale(1.1); }

    /* ---------- SELECTOR CANTIDAD PRÁCTICA ---------- */
    .quantity-selector {
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    .quantity-selector button {
      width: 60px; height: 60px;
      font-size: 1.4rem;
      font-weight: 700;
      border-radius: var(--border-radius-sm);
      border: 2px solid var(--glass-border);
      background: var(--glass-bg);
      color: var(--text-color);
      cursor: pointer;
      transition: var(--transition);
    }
    .quantity-selector button:hover {
      border-color: var(--primary-color);
      transform: scale(1.1);
    }

    /* ---------- FLASHCARDS NAV ---------- */
    .flash-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }
    .flash-nav button {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      width: 40px; height: 40px;
      cursor: pointer;
      transition: var(--transition);
    }
    .flash-nav button:hover { background: var(--primary-color); color: #fff; }
    #flash-counter { font-weight: 600; }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 768px) {
      .topics-grid { grid-template-columns: 1fr; }
      .global-exam-btn { width: 100%; }
    }

    /* ---------- PANTALLAS QUIZ / RESULTADOS (vacías por ahora) ---------- */
    #quiz-screen, #results-screen { display: none; }
    /* (cuando las actives se les quita esta clase) */
  </style>
  
  <base target="_blank">
</head>

<body>
  <!-- Contenedor principal -->
  <div class="container" id="main-container">
    <!-- Header -->
    <div class="header-bar">
      <button id="theme-toggle" class="theme-toggle" aria-label="Cambiar tema">
        <i class="fas fa-moon"></i>
      </button>
    </div>

    <!-- Título -->
    <h1><i class="fas fa-brain"></i> Psicometría Aplicada II</h1>
    <p class="subtitle">Sistema de repaso interactivo y adaptativo</p>

    <!-- Tarjetas de tema (se llenan con JS) -->
    <div class="topics-grid" id="topics-grid">
      <!-- JS inyecta aquí las 6 tarjetas -->
    </div>

    <!-- Botón global Modo Examen -->
    <button id="global-exam-btn" class="global-exam-btn">
      <i class="fas fa-stopwatch"></i> Modo Examen (15 ítems mixtos)
    </button>
  </div>

  <!-- Modal de video -->
  <div id="video-modal" class="modal-overlay hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="video-title"></h3>
        <button class="close-modal" aria-label="Cerrar video"><i class="fas fa-times"></i></button>
      </div>
      <div id="video-embed"></div>
    </div>
  </div>

  <!-- Modal de Flash Cards -->
  <div id="flash-modal" class="modal-overlay hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="flash-title"></h3>
        <button class="close-modal" aria-label="Cerrar flashcards"><i class="fas fa-times"></i></button>
      </div>
      <div id="flash-container"></div>
      <div class="flash-nav">
        <button id="flash-prev"><i class="fas fa-chevron-left"></i></button>
        <span id="flash-counter">1 / 5</span>
        <button id="flash-next"><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
  </div>

  <!-- Modal selector cantidad práctica -->
  <div id="practice-modal" class="modal-overlay hidden" role="dialog" aria-modal="true">
    <div class="modal-content narrow">
      <div class="modal-header">
        <h3>¿Cuántas preguntas quieres practicar?</h3>
        <button class="close-modal" aria-label="Cerrar selector"><i class="fas fa-times"></i></button>
      </div>
      <div class="quantity-selector">
        <button data-q="3">3</button>
        <button data-q="5">5</button>
        <button data-q="8">8</button>
      </div>
    </div>
  </div>

  <!-- Pantallas de quiz y resultados (vacías por ahora) -->
  <div id="quiz-screen" class="hidden"></div>
  <div id="results-screen" class="hidden"></div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
