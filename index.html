<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psicometría Aplicada II - Sistema de Repaso</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <base target="_blank">
</head>

<body>
  <div id="particles"></div>
  <!-- Contenedor principal -->
  <div class="container" id="main-container">
    <!-- Header -->
    <div class="header-bar">
      <button id="theme-toggle" class="theme-toggle" aria-label="Cambiar tema">
        <i class="fas fa-moon"></i>
      </button>
    </div>

    <!-- Título -->
    <h1><i class="fas fa-brain"></i> Psicometría Aplicada II</h1>
    <p class="subtitle">Sistema de repaso interactivo y adaptativo</p>

    <!-- Tarjetas de tema (se llenan con JS) -->
    <div class="topics-grid" id="topics-grid">
      <!-- JS inyecta aquí las 6 tarjetas -->
    </div>

    <!-- Botón global Modo Examen -->
    <button id="global-exam-btn" class="global-exam-btn">
      <i class="fas fa-stopwatch"></i> Modo Examen (15 ítems mixtos)
    </button>
  </div>

  <!-- Modal de video -->
  <div id="video-modal" class="modal-overlay hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="video-title"></h3>
        <button class="close-modal" aria-label="Cerrar video"><i class="fas fa-times"></i></button>
      </div>
      <div id="video-embed"></div>
    </div>
  </div>

  <!-- Modal de Flash Cards -->
  <div id="flash-modal" class="modal-overlay hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="flash-title"></h3>
        <button class="close-modal" aria-label="Cerrar flashcards"><i class="fas fa-times"></i></button>
      </div>
      <div id="flash-container"></div>
      <div class="flash-nav">
        <button id="flash-prev"><i class="fas fa-chevron-left"></i></button>
        <span id="flash-counter">1 / 5</span>
        <button id="flash-next"><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
  </div>

  <!-- Modal selector cantidad práctica -->
  <div id="practice-modal" class="modal-overlay hidden" role="dialog" aria-modal="true">
    <div class="modal-content narrow">
      <div class="modal-header">
        <h3>¿Cuántas preguntas quieres practicar?</h3>
        <button class="close-modal" aria-label="Cerrar selector"><i class="fas fa-times"></i></button>
      </div>
      <div class="quantity-selector">
        <button data-q="3">3</button>
        <button data-q="5">5</button>
        <button data-q="8">8</button>
      </div>
    </div>
  </div>

<!-- Pantalla del quiz -->
<div id="quiz-screen" class="hidden">
  <div class="quiz-header">
    <span id="progress-text"><i class="fas fa-list-ol"></i> Pregunta 1 / 6</span>
    <div id="timer-container"><i class="fas fa-hourglass-half"></i> <span id="timer">30</span>s</div>
  </div>
  <div class="progress-bar-container"><div id="progress-bar"></div></div>
  <div id="question-container"></div>
  <div id="feedback-container" class="hidden"></div>
  <button id="next-btn" class="hidden">Siguiente <i class="fas fa-chevron-right"></i></button>
</div>

<!-- Pantalla de resultados -->
<div id="results-screen" class="hidden">
  <h2 id="results-title">¡Repaso completado!</h2>
  <p id="score-text"><i class="fas fa-check-circle icon"></i> Tu puntaje: 0 de 6</p>
  <div class="stats-container">
    <div class="stat-card"><span class="stat-value" id="accuracy-stat">0%</span><span class="stat-label">Precisión</span></div>
    <div class="stat-card"><span class="stat-value" id="time-stat">0:00</span><span class="stat-label">Tiempo Total</span></div>
    <div class="stat-card"><span class="stat-value" id="streak-stat">0</span><span class="stat-label">Racha Máxima</span></div>
  </div>
  <div id="recommendations" class="hidden">
    <h3><i class="fas fa-lightbulb"></i> Áreas para reforzar</h3>
    <ul id="recommendations-list"></ul>
  </div>
  <div class="results-buttons">
    <button id="review-errors-btn" class="hidden"><i class="fas fa-search"></i> Revisar Errores</button>
    <button id="download-pdf-btn"><i class="fas fa-file-pdf"></i> Descargar resultados en PDF</button>
    <button id="restart-btn"><i class="fas fa-redo"></i> Volver a empezar</button>
  </div>
</div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/particles.min.js"></script>
<script>
  particlesJS('particles', {
    particles: { number: { value: 60 }, shape: { type: 'circle' }, size: { value: 2 }, opacity: { value: 0.3 }, line_linked: { enable: false }, move: { speed: 0.5 } },
    interactivity: { detect_on: 'canvas', events: { onhover: { enable: false }, onclick: { enable: false }, resize: true } }
  });
</script>
</body>
</html>
