<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psicometr√≠a Aplicada II - Sistema de Repaso</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            /* Colores principales - m√°s suaves y profesionales */
            --primary-color: #6366f1;
            --secondary-color: #a855f7;
            --accent-color: #ec4899;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
            
            /* Colores de fondo y texto */
            --bg-color: #0f172a;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            --text-color: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            
            /* Glassmorphism */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            
            /* Bordes y transiciones */
            --border-radius: 16px;
            --border-radius-sm: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: all 0.15s ease-out;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: var(--glass-shadow);
            padding: 40px;
            text-align: center;
            position: relative;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.3); }
            50% { box-shadow: 0 0 30px rgba(99, 102, 241, 0.6); }
        }

        .hidden {
            display: none !important;
        }

        /* ===== PANTALLA DE INICIO - DISE√ëO LIMPIO Y MOTIVADOR ===== */
        #start-screen {
            animation: fadeInUp 0.8s ease-out;
        }

        #start-screen h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite;
        }

        #start-screen .subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 50px;
            font-weight: 400;
        }

        .selector-group {
            margin-bottom: 40px;
            text-align: left;
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
        }

        .selector-group:nth-child(2) { animation-delay: 0.2s; }
        .selector-group:nth-child(3) { animation-delay: 0.4s; }

        .selector-group label {
            display: block;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .selector-group label i {
            color: var(--primary-color);
            font-size: 1.4rem;
        }

        #theme-selector {
            width: 100%;
            padding: 18px 20px;
            border-radius: var(--border-radius-sm);
            font-size: 1.1rem;
            font-family: inherit;
            cursor: pointer;
            transition: var(--transition);
            background: var(--glass-bg);
            color: var(--text-color);
            border: 2px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        #theme-selector:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.2);
        }

        #theme-selector:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .mode-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .mode-selector button {
            padding: 20px;
            border-radius: var(--border-radius-sm);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            background: var(--glass-bg);
            color: var(--text-color);
            border: 2px solid var(--glass-border);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .mode-selector button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .mode-selector button:hover::before {
            left: 100%;
        }

        .mode-selector button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border-color: var(--primary-color);
        }

        .mode-selector button.selected {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .mode-selector button i {
            font-size: 2rem;
            color: var(--primary-color);
            transition: var(--transition);
        }

        .mode-selector button.selected i {
            color: white;
        }

        #start-btn {
            width: 100%;
            max-width: 400px;
            padding: 20px 40px;
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            transition: var(--transition);
            margin-top: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        #start-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.5);
        }

        #start-btn:active {
            transform: translateY(-1px) scale(1.01);
        }

        #start-btn i {
            margin-left: 10px;
            transition: var(--transition);
        }

        #start-btn:hover i {
            transform: translateX(5px);
        }

        /* ===== PANTALLA DEL QUIZ ===== */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        #progress-text {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #progress-text i {
            color: var(--primary-color);
        }

        #timer-container {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--warning-color);
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(245, 158, 11, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            border: 2px solid rgba(245, 158, 11, 0.3);
        }

        #timer-container i {
            animation: pulse 1s ease-in-out infinite;
        }

        .progress-bar-container {
            width: 100%;
            height: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            margin-bottom: 30px;
            overflow: hidden;
            position: relative;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            border-radius: 6px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        #progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .question-text {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 30px;
            line-height: 1.5;
            color: var(--text-color);
            text-align: left;
            padding: 20px;
            background: var(--glass-bg);
            border-radius: var(--border-radius-sm);
            border: 1px solid var(--glass-border);
        }

        .question-text i {
            color: var(--primary-color);
            margin-right: 10px;
        }

        /* ===== TIPOS DE PREGUNTAS ===== */
        
        /* M√∫ltiple choice y fill-in-the-blank */
        .answer-btn {
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            color: var(--text-color);
            padding: 18px 24px;
            text-align: left;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1rem;
            font-family: inherit;
            position: relative;
            overflow: hidden;
            width: 100%;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .answer-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .answer-btn:hover::before {
            left: 100%;
        }

        .answer-btn:hover:not([disabled]) {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(8px);
            border-color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.2);
        }

        .answer-btn.correct {
            background: var(--success-color);
            border-color: var(--success-color);
            color: #fff;
            animation: correctPulse 0.6s ease;
        }

        .answer-btn.wrong {
            background: var(--danger-color);
            border-color: var(--danger-color);
            color: #fff;
            animation: wrongShake 0.6s ease;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .answer-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Flashcards - Sin puntuaje */
        .flashcard-container {
            perspective: 1000px;
            min-height: 300px;
            cursor: pointer;
            margin: 30px 0;
            position: relative;
        }

        .flashcard {
            width: 100%;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            border-radius: var(--border-radius);
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            backdrop-filter: blur(15px);
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
            line-height: 1.5;
            box-shadow: var(--glass-shadow);
        }

        .flashcard-front {
            color: var(--text-color);
        }

        .flashcard-back {
            transform: rotateY(180deg);
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--text-secondary);
        }

        .flashcard-hint {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.9rem;
            color: var(--text-muted);
            opacity: 0;
            transition: var(--transition);
        }

        .flashcard-container:hover .flashcard-hint {
            opacity: 1;
        }

        /* Asociaci√≥n */
        .association-container {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            margin-top: 30px;
        }

        .association-column {
            width: 48%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .assoc-item {
            padding: 20px;
            border: 2px solid var(--glass-border);
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            transition: var(--transition);
            background: var(--glass-bg);
            text-align: center;
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        .assoc-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .assoc-item:hover::before {
            left: 100%;
        }

        .assoc-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            border-color: var(--primary-color);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.2);
        }

        .assoc-item.selected {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
            border-color: var(--primary-color);
        }

        .assoc-item.correct {
            background: var(--success-color);
            border-color: var(--success-color);
            color: #fff;
            pointer-events: none;
            animation: correctPulse 0.6s ease;
        }

        /* Feedback */
        #feedback-container {
            margin-top: 25px;
            padding: 25px;
            border-radius: var(--border-radius-sm);
            font-size: 1.1rem;
            line-height: 1.6;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            animation: fadeInUp 0.5s ease;
            text-align: left;
        }

        #feedback-container .feedback-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 1.3rem;
            font-weight: 700;
        }

        #feedback-container .source {
            font-style: italic;
            opacity: 0.8;
            margin-top: 15px;
            display: block;
            color: var(--primary-color);
            font-size: 0.95rem;
        }

        /* Bot√≥n siguiente */
        #next-btn {
            width: 60%;
            max-width: 300px;
            margin: 25px auto 0;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            transition: var(--transition);
            display: block;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }

        #next-btn:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 12px 35px rgba(99, 102, 241, 0.5);
        }

        #next-btn:active {
            transform: scale(1.02) translateY(-1px);
        }

        #next-btn i {
            margin-left: 8px;
            transition: var(--transition);
        }

        #next-btn:hover i {
            transform: translateX(5px);
        }

        /* ===== PANTALLA DE RESULTADOS ===== */
        #results-screen {
            animation: fadeInUp 0.8s ease-out;
        }

        #results-screen h2 {
            font-size: 2.5rem;
            margin-bottom: 25px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #score-text {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        #score-text .icon {
            color: var(--success-color);
            animation: pulse 2s ease-in-out infinite;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }

        .stat-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-sm);
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .stat-card .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-color);
            display: block;
            margin-bottom: 8px;
        }

        .stat-card .stat-label {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Recomendaciones */
        #recommendations {
            margin: 40px 0;
            text-align: left;
            background: var(--glass-bg);
            border-radius: var(--border-radius-sm);
            padding: 30px;
            border: 1px solid var(--glass-border);
        }

        #recommendations h3 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.5rem;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #recommendations h3 i {
            color: var(--warning-color);
        }

        #recommendations ul {
            list-style: none;
            padding: 0;
        }

        #recommendations li {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: var(--border-radius-sm);
            margin-bottom: 15px;
            border-left: 4px solid var(--warning-color);
            transition: var(--transition);
        }

        #recommendations li:hover {
            transform: translateX(5px);
            background: rgba(0, 0, 0, 0.3);
        }

        #recommendations .source {
            font-style: italic;
            opacity: 0.8;
            font-size: 0.9em;
            margin-top: 8px;
            display: block;
            color: var(--primary-color);
        }

        /* Botones de resultados */
        .results-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        #review-errors-btn, #restart-btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #review-errors-btn {
            color: white;
            background: var(--info-color);
            border: 2px solid var(--info-color);
        }

        #review-errors-btn:hover {
            background: transparent;
            color: var(--info-color);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        #restart-btn {
            color: var(--text-color);
            background: transparent;
            border: 2px solid var(--glass-border);
        }

        #restart-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }

        /* ===== MODAL DE REVISI√ìN ===== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 40px;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            backdrop-filter: blur(20px);
            box-shadow: var(--glass-shadow);
            animation: modalSlideIn 0.4s ease;
            margin: 20px;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-header h3 {
            font-size: 1.8rem;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-header h3 i {
            color: var(--danger-color);
        }

        .close-modal {
            background: var(--danger-color);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            font-size: 1.3rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal:hover {
            transform: scale(1.1) rotate(90deg);

                `;
                
                const flashcard = flashcardContainer.querySelector('.flashcard');
                flashcard.addEventListener('click', () => {
                    flashcard.classList.toggle('flipped');
                    // Las flashcards no otorgan puntaje - solo son para pr√°ctica
                    if (this.state.selectedMode === 'examen' && !flashcard.dataset.answered) {
                        flashcard.dataset.answered = 'true';
                        // En modo examen, las flashcards no suman puntos pero deben completarse
                        setTimeout(() => this.showFlashcardComplete(), 500);
                    }
                });
                
                this.container.appendChild(flashcardContainer);
                
                if (this.state.selectedMode === 'estudio' || this.state.selectedMode === 'practica') {
                    // En modo estudio y pr√°ctica, las flashcards no tienen l√≠mite de tiempo
                    document.getElementById('next-btn').classList.remove('hidden');
                }
            }

            showFlashcardComplete() {
                const feedbackContainer = document.getElementById('feedback-container');
                feedbackContainer.classList.remove('hidden');
                feedbackContainer.innerHTML = `
                    <div class="feedback-header">
                        <i class="fas fa-check-circle" style="color: var(--success-color); font-size: 1.5rem;"></i>
                        <strong>¬°Pr√°ctica completada!</strong>
                    </div>
                    <div>Las flashcards son herramientas de pr√°ctica. Sigue estudiando para dominar el concepto.</div>
                `;
                document.getElementById('next-btn').classList.remove('hidden');
            }

            renderAssociation(questionData) {
                const container = document.createElement('div');
                container.className = 'association-container';
                
                const leftColumn = document.createElement('div');
                leftColumn.className = 'association-column';
                const rightColumn = document.createElement('div');
                rightColumn.className = 'association-column';
                
                const shuffledItems2 = [...questionData.items2].sort(() => Math.random() - 0.5);
                
                questionData.items1.forEach((item, index) => {
                    const leftItem = document.createElement('div');
                    leftItem.className = 'assoc-item';
                    leftItem.textContent = item;
                    leftItem.dataset.key = item;
                    leftItem.addEventListener('click', () => this.selectAssociationItem(leftItem, 'left'));
                    leftColumn.appendChild(leftItem);
                    
                    const rightItem = document.createElement('div');
                    rightItem.className = 'assoc-item';
                    rightItem.textContent = shuffledItems2[index];
                    rightItem.dataset.key = shuffledItems2[index];
                    rightItem.addEventListener('click', () => this.selectAssociationItem(rightItem, 'right'));
                    rightColumn.appendChild(rightItem);
                });
                
                container.appendChild(leftColumn);
                container.appendChild(rightColumn);
                this.container.appendChild(container);
                
                this.associationState = {
                    leftSelected: null,
                    rightSelected: null,
                    pairs: {},
                    questionData: questionData
                };
            }

            selectAssociationItem(item, side) {
                // Remove previous selection from same side
                document.querySelectorAll(`.association-column .assoc-item.selected[data-side="${side}"]`).forEach(el => {
                    el.classList.remove('selected');
                    el.removeAttribute('data-side');
                });
                
                item.classList.add('selected');
                item.dataset.side = side;
                
                if (side === 'left') {
                    this.associationState.leftSelected = item;
                } else {
                    this.associationState.rightSelected = item;
                }
                
                if (this.associationState.leftSelected && this.associationState.rightSelected) {
                    this.checkAssociation();
                }
            }

            checkAssociation() {
                const leftKey = this.associationState.leftSelected.dataset.key;
                const rightKey = this.associationState.rightSelected.dataset.key;
                const correctAnswer = this.associationState.questionData.answer[leftKey];
                
                if (rightKey === correctAnswer) {
                    this.associationState.leftSelected.classList.add('correct');
                    this.associationState.rightSelected.classList.add('correct');
                    this.associationState.pairs[leftKey] = rightKey;
                    
                    if (Object.keys(this.associationState.pairs).length === this.associationState.questionData.items1.length) {
                        this.handleAnswer(null, true, this.associationState.questionData);
                    }
                } else {
                    // Animaci√≥n de error m√°s suave
                    this.associationState.leftSelected.style.animation = 'wrongShake 0.4s ease';
                    this.associationState.rightSelected.style.animation = 'wrongShake 0.4s ease';
                    
                    setTimeout(() => {
                        this.associationState.leftSelected.classList.remove('selected');
                        this.associationState.rightSelected.classList.remove('selected');
                        this.associationState.leftSelected.style.animation = '';
                        this.associationState.rightSelected.style.animation = '';
                    }, 400);
                }
                
                this.associationState.leftSelected = null;
                this.associationState.rightSelected = null;
            }

            handleAnswer(button, answer, questionData) {
                const isCorrect = answer === questionData.answer || answer === true;
                
                // Solo contar para el puntaje si NO es flashcard
                const shouldScore = questionData.type !== 'flashcard';
                
                if (questionData.type === 'multiple-choice' || questionData.type === 'fill-in-the-blank') {
                    this.disableAllOptions();
                    
                    if (isCorrect) {
                        button.classList.add('correct');
                        if (shouldScore) {
                            this.state.score++;
                            this.state.streak++;
                        }
                    } else {
                        button.classList.add('wrong');
                        if (shouldScore) {
                            this.state.streak = 0;
                            this.state.wrongAnswers.push({
                                question: questionData.question,
                                userAnswer: answer,
                                correctAnswer: questionData.answer,
                                explanation: questionData.explanation,
                                source: questionData.source
                            });
                        }
                        
                        // Highlight correct answer
                        document.querySelectorAll('.answer-btn').forEach(btn => {
                            if (btn.textContent === questionData.answer) {
                                btn.classList.add('correct');
                            }
                        });
                    }
                } else if (questionData.type === 'association') {
                    if (isCorrect && shouldScore) {
                        this.state.score++;
                        this.state.streak++;
                    }
                }
                
                if (shouldScore) {
                    this.state.totalAnswered++;
                    this.state.maxStreak = Math.max(this.state.maxStreak, this.state.streak);
                }
                
                if (this.state.selectedMode === 'estudio') {
                    this.showFeedback(isCorrect, questionData, shouldScore);
                } else {
                    setTimeout(() => this.goToNextQuestion(), shouldScore ? 2000 : 1500);
                }
            }

            disableAllOptions() {
                document.querySelectorAll('.answer-btn').forEach(btn => {
                    btn.disabled = true;
                });
            }

            showFeedback(isCorrect, questionData, shouldScore) {
                const feedbackContainer = document.getElementById('feedback-container');
                feedbackContainer.classList.remove('hidden');
                
                const icon = isCorrect ? '<i class="fas fa-check-circle" style="color: var(--success-color);"></i>' : 
                                       '<i class="fas fa-times-circle" style="color: var(--danger-color);"></i>';
                
                const scoreText = shouldScore ? (isCorrect ? '¬°Correcto!' : 'Incorrecto') : '¬°Pr√°ctica completada!';
                
                feedbackContainer.innerHTML = `
                    <div class="feedback-header">
                        ${icon}
                        <strong>${scoreText}</strong>
                    </div>
                    <div>${questionData.explanation}</div>
                    ${questionData.source ? `<div class="source">Fuente: ${questionData.source}</div>` : ''}
                `;
                
                document.getElementById('next-btn').classList.remove('hidden');
            }

            goToNextQuestion() {
                this.state.currentQuestionIndex++;
                if (this.state.currentQuestionIndex < this.state.currentQuestions.length) {
                    this.updateProgress();
                    this.render(this.state.currentQuestions[this.state.currentQuestionIndex]);
                } else {
                    this.state.showResults();
                }
            }

            updateProgress() {
                const progress = (this.state.currentQuestionIndex / this.state.currentQuestions.length) * 100;
                document.getElementById('progress-bar').style.width = `${progress}%`;
                document.getElementById('progress-text').innerHTML = `
                    <i class="fas fa-list-ol"></i>
                    Pregunta ${this.state.currentQuestionIndex + 1} / ${this.state.currentQuestions.length}
                `;
            }
        }

        // Controlador principal mejorado
        class QuizController {
            constructor() {
                this.state = new QuizState();
                this.renderer = new QuestionRenderer(document.getElementById('question-container'), this.state);
                this.state.showResults = this.showResults.bind(this);
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadRecords();
            }

            bindEvents() {
                // Modo selector
                document.querySelectorAll('.mode-selector button').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.mode-selector button').forEach(b => b.classList.remove('selected'));
                        e.currentTarget.classList.add('selected');
                        this.state.selectedMode = e.currentTarget.dataset.mode;
                    });
                });

                // Start button
                document.getElementById('start-btn').addEventListener('click', () => this.startQuiz());
                
                // Restart button
                document.getElementById('restart-btn').addEventListener('click', () => this.reset());
                
                // Next button
                document.getElementById('next-btn').addEventListener('click', () => this.renderer.goToNextQuestion());
                
                // Review errors
                document.getElementById('review-errors-btn').addEventListener('click', () => this.showReviewModal());
                
                // Modal close
                document.querySelector('.close-modal').addEventListener('click', () => {
                    document.getElementById('review-modal').classList.add('hidden');
                });
            }

            startQuiz() {
                const theme = document.getElementById('theme-selector').value;
                let questions = theme === 'random' ? 
                    Object.values(quizData).flat() : 
                    [...quizData[theme]];
                
                // Shuffle and select questions
                questions = this.shuffleArray(questions);
                
                if (this.state.selectedMode !== 'practica') {
                    questions = questions.slice(0, 6);
                }
                
                this.state.currentQuestions = questions;
                this.state.currentQuestionIndex = 0;
                this.state.score = 0;
                this.state.streak = 0;
                this.state.maxStreak = 0;
                this.state.wrongAnswers = [];
                this.state.totalAnswered = 0;
                this.state.startTime = Date.now();
                
                this.showScreen('quiz-screen');
                this.renderer.render(questions[0]);
                this.startTimerIfNeeded();
            }

            showScreen(screenId) {
                document.querySelectorAll('#start-screen, #quiz-screen, #results-screen').forEach(screen => {
                    screen.classList.add('hidden');
                });
                document.getElementById(screenId).classList.remove('hidden');
            }

            startTimerIfNeeded() {
                if (this.state.selectedMode === 'examen') {
                    let timeLeft = 45; // Aumentado a 45 segundos para flashcards
                    const timerEl = document.getElementById('timer');
                    const timerContainer = document.getElementById('timer-container');
                    
                    timerContainer.style.display = 'flex';
                    
                    this.state.timerInterval = setInterval(() => {
                        timerEl.textContent = timeLeft;
                        timeLeft--;
                        
                        if (timeLeft < 0) {
                            clearInterval(this.state.timerInterval);
                            this.handleTimeOut();
                        }
                    }, 1000);
                } else {
                    document.getElementById('timer-container').style.display = 'none';
                }
            }

            handleTimeOut() {
                const currentQuestion = this.state.currentQuestions[this.state.currentQuestionIndex];
                
                // Solo registrar como error si es una pregunta con puntaje
                if (currentQuestion.type !== 'flashcard') {
                    this.state.wrongAnswers.push({
                        question: currentQuestion.question || currentQuestion.front,
                        userAnswer: 'Tiempo agotado',
                        correctAnswer: currentQuestion.answer || 'Ver respuesta',
                        explanation: currentQuestion.explanation,
                        source: currentQuestion.source
                    });
                }
                
                setTimeout(() => this.renderer.goToNextQuestion(), 1000);
            }

            showResults() {
                this.showScreen('results-screen');
                clearInterval(this.state.timerInterval);
                
                this.state.totalTime = Math.round((Date.now() - this.state.startTime) / 1000);
                const theme = document.getElementById('theme-selector').value;
                const accuracy = this.state.totalAnswered > 0 ? Math.round((this.state.score / this.state.totalAnswered) * 100) : 100;
                
                // Update records
                const isNewRecord = this.state.updateRecord(theme, this.state.score, this.state.totalAnswered, this.state.totalTime);
                
                // Update UI
                document.getElementById('score-text').innerHTML = 
                    `<i class="fas fa-check-circle icon"></i> Tu puntaje: ${this.state.score} de ${this.state.totalAnswered}`;
                document.getElementById('accuracy-stat').textContent = `${accuracy}%`;
                document.getElementById('time-stat').textContent = this.formatTime(this.state.totalTime);
                document.getElementById('streak-stat').textContent = this.state.maxStreak;
                
                // Show recommendations if needed
                if (this.state.wrongAnswers.length > 0) {
                    this.showRecommendations();
                    document.getElementById('review-errors-btn').classList.remove('hidden');
                } else {
                    document.getElementById('recommendations').classList.add('hidden');
                    document.getElementById('review-errors-btn').classList.add('hidden');
                }
                
                // Show new record notification
                if (isNewRecord) {
                    this.showNewRecordNotification();
                }
            }

            showRecommendations() {
                const recommendationsList = document.getElementById('recommendations-list');
                recommendationsList.innerHTML = '';
                
                const wrongTopics = [...new Set(this.state.wrongAnswers.map(a => a.source || 'General'))];
                wrongTopics.forEach(topic => {
                    const li = document.createElement('li');
                    li.innerHTML = `Ser√≠a buena idea repasar los conceptos del material: <span class="source">${topic}</span>`;
                    recommendationsList.appendChild(li);
                });
                
                document.getElementById('recommendations').classList.remove('hidden');
            }

            showReviewModal() {
                const reviewContent = document.getElementById('review-content');
                reviewContent.innerHTML = '';
                
                this.state.wrongAnswers.forEach((error, index) => {
                    const errorCard = document.createElement('div');
                    errorCard.className = 'error-card';
                    errorCard.innerHTML = `
                        <div class="error-question">
                            <strong>Pregunta ${index + 1}:</strong> ${error.question}
                        </div>
                        <div class="error-comparison">
                            <div class="user-answer">
                                <strong>Tu respuesta:</strong><br>
                                ${error.userAnswer}
                            </div>
                            <div class="correct-answer">
                                <strong>Respuesta correcta:</strong><br>
                                ${error.correctAnswer}
                            </div>
                        </div>
                        <div class="error-explanation">
                            <strong>Explicaci√≥n:</strong><br>
                            ${error.explanation}
                            ${error.source ? `<br><span class="source">Fuente: ${error.source}</span>` : ''}
                        </div>
                    `;
                    reviewContent.appendChild(errorCard);
                });
                
                document.getElementById('review-modal').classList.remove('hidden');
            }

            showNewRecordNotification() {
                const notification = document.createElement('div');
                notification.className = 'new-record-notification';
                notification.innerHTML = `
                    <i class="fas fa-trophy" style="font-size: 3rem; margin-bottom: 15px;"></i><br>
                    <div style="font-size: 2rem; margin-bottom: 10px;">¬°Nuevo R√©cord!</div>
                    <div style="font-size: 1rem; opacity: 0.8;">¬°Sigue as√≠!</div>
                `;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }

            loadRecords() {
                // This would be called on init to show existing records
            }

            reset() {
                this.showScreen('start-screen');
                this.loadRecords();
            }

            shuffleArray(array) {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        }

        // Inicializar la aplicaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            new QuizController();
        });
    </script>
